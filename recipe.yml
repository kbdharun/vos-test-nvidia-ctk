name: Vanilla OS Test NVIDIA CTK Image
id: vos-test-nvidia-ctk
stages:
- id: build
  base: ghcr.io/vanilla-os/nvidia:main
  singlelayer: false
  labels:
    maintainer: self-maintained
  args:
    DEBIAN_FRONTEND: noninteractive
  runs:
  - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # Put your custom actions behind this comment

  - name: example-packages
    type: apt
    source:
      packages:
      - vim

  - name: nvidia-ctk-setup
    type: shell
    commands:
    - curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
    - gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg < /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
    - curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list > nvidia-container-toolkit.list
    - sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' nvidia-container-toolkit.list > modified-nvidia-container-toolkit.list
    - mv modified-nvidia-container-toolkit.list /etc/apt/sources.list.d/nvidia-container-toolkit.list
  
  - name: nvidia-ctk
    type: shell
    commands:
    - apt-get update
    - apt-get install -y nvidia-container-toolkit
    - nvidia-ctk -h

  - name: example-modules
    type: includes
    includes:
      - modules/50-install-debs.yml

  # Put your custom actions before this comment

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
